<div class="row">
  <h3>{{info.heading}}</h3>
    <button type="button" class="btn btn-default black-background white pull-right" onclick="history.go(-1);">Go back</button>
</div>

<div class="col-sm-3 col-sx-12">
	<div class="thumbnail">
		<img class="image" style="width:150px; height:150px" ng-src="{{ info.image }}"> 
		<h4 class="title">{{ info.title }}</h4>
		<div id="button">
			<a href="/booking"><button  class="btn btn-info button pull-right">{{info.button}}</button></a>
		</div>
	</div>
</div><br>

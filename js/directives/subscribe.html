<div id="subscribe-form" class="col-md-4 col-sm-6">
  <div class="subscribe">
  <h4 class="footertitle"><span>Subscribe for updates</span></h4>
    <form>
      <div class="input-group">
        <input type="email" class="form-control" size="40" ng-model="user.email" required>
        <div class="input-group-btn">
          <button type="submit" class="btn btn-default" ng-click="update(user)" ng-disabled="user.email">Subscribe</button>
          <button type="button" class="btn btn-default" ng-click="Reset">Reset</button>
        </div>
      </div>
    </form>
  </div>
  <div class="checkboxes">
    <div class="subscribe row">
      <label><input type="checkbox" name="newsletter" value="news" ng-model="user.preference">Receive Newsletter</label>
      <label><input type="checkbox" name="tour" value="tour" checked ng-model="user.preference" checked>Get Tour Update</label>
    </div>
  </div>
</div>

<button type="button" class="btn btn-default btn-lg black-background white pull-right" onclick="history.go(-1);">Go back</button><br>

<h3 ng-model="booking.Title">{{booking.Title}}</h3>
  <form name="bookingForm" method="post" ng-submit="bookingForm.$valid && handleFormSubmit(booking)" novalidate="" ng-hide="message">
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="firstName">Your Name
            <span class="required">*</span>
          </label>
          <input ng-model="booking.name" type="text" class="form-control" id="firstName" name="name" placeholder="name" required="" />
        </div>
      </div> 
      <div class="col-sm-5">
        <div class="form-group">
          <label for="email">Email
          <span class="required">*</span>
          </label>
          <input ng-model="booking.email" type="email" class="form-control" id="email" name="email" placeholder="Email" required="" />
        </div>
      </div>
    </div>
  <!-- /.row -->
    <div class="row">
      <div class="col-sm-5">
        <div class="form-group">
          <label for="telephone">Phone Number</label>
          <input ng-model="booking.telephone" type="text" class="form-control" id="telephone" name="telephone" placeholder="Telephone"/>
        </div>
      </div>
    <div class="calendar">
      <div class="col-sm-5">
        <div class="form-group">
          <p class="input-group">
            <label for="date-picker" ng-click="open($event)">Choose a date</label>
            <input type="date" class="form-control" 
             datepicker-popup="{{format}}" 
             ng-model="dt" 
             is-open="opened" 
             min-date="minDate" 
             max-date=" "
             datepicker-options="dateOptions" 
             date-disabled="disabled(date, mode)" 
             ng-required="true" 
             close-text="Close" 
             id="date-picker" 
             readonly
             ng-click="open($event)"
             ><span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="open($event)">
              <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>        
          </p>
        </div>
      </div>
    </div>
  </div>
<!-- /.row -->
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="Events">Event Type<span class="required"> *</span>
            </label>
            <select ng-model="eventType" class="form-control selectpicker" name="EventType" id="Event" placeholder="Nothing Selected" required="">
              <option value="wedding">Wedding</option>
              <option value="corporateEvent">Corporate Event</option>
              <option value="privateParty">Private Party</option>
              <option value="publicPerformance">Social Events</option>
            </select>
          </div>
        </div>
      </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group">
              <label>Package Options<span class="required"> *</span>
              <em>(Select from below options)</em>
              </label>
              <select ng-model="priceOptions" class="form-control selectpicker" name="priceOptions" id="price" placeholder="Choose one of the following" required="">
                  <option value="1">Bronze</option>
                  <option value="2">Silver</option>
                  <option value="3">Gold</option>
                  <option value="4">Platinum</option>
                </select>
              </div>
            </div>
        </div>

    <div class="row">
      <div class="col-sm-9 form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" name="message" placeholder="Other Important Details" rows="4"></textarea>
      </div>
      </div>

      <div class="form-group">
        <button type="submit" ng-disabled="bookingForm.$invalid" value="Submit" class="btn btn-default">Submit</button>
      </div>
  <!-- /.panel -->
  <!-- Success message -->
      <div ng-show="message">
        <p>Form submitted succesfully! Thank you for contacting us. We aim to respond to all enquiries within 24hrs. </p>
      </div>
  </form>

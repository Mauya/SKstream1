<button type="button" class="btn btn-default btn-lg black-background white pull-right" onclick="history.go(-1);">Go back</button><br>

<h3 class="header" ng-model="memberTitle">{{memberTitle}}</h3><br>
  <div class="well">
    <ul class="nav nav-list">
      <li class="active" ng-repeat="member in members | orderBy:'name'"><a href="/about/:memID{{member.id}}" data-target=".tab-pane">{{member.name}}</a></li>
    </ul>
  </div>

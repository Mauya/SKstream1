<div class="row"><button type="button" class="btn btn-default black-background white pull-right" onclick="history.go(-1);">Go back</button>

<h3><em>What We Offer</em></h3>
</div><br>

<div class="event-row">
  <div class="card" ng-repeat="event in events">
    <event-info info="event"></event-info>
  </div>
</div>  
<br>


<h4>{{reviewtitle}}</h4>
  <div class="textCarousel">
    <uib-carousel  class="gray" active="active" interval="myInterval" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="review in reviews track by review.id" index="review.id">
        <P class="text_slide"><strong>"{{review.review}}"></strong></P>
        <br>
        <span><em>{{slide.fan}}</em></span>
      </uib-slide>      
        <h5>{{slide.id}}</h5>
    </uib-carousel>
</div>
